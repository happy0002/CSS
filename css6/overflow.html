<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow in css </title>
    <style>
        .happy{
            border: 2px solid black;
            height: 20vh;
            width: 30vh;
            overflow: auto;
             overflow: scroll;  /* to add scroll bar in the text  */
            white-space: nowrap;  /*only for writen in horizontal line   */
            text-overflow: ellipsis; /*at the end we got .... */
        }
    </style>
</head>
<body>
    <div class="happy">
        hii Lorem ipsum, dolor sit amet consectetur adipisicing elit. Necessitatibus amet autem atque omnis voluptate vitae laboriosam, error cupiditate, delectus perferendis tempore! Quibusdam, accusantium!

    </div>
    
</body>
</html>
